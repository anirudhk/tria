<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">
      Triva
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #263238;margin-top: 15%;" >
  <ion-item>
    <ion-label stacked>Set Nickname</ion-label>
    <ion-input type="text" [(ngModel)]="nickname" placeholder="Nickname"></ion-input>
  </ion-item>
  <button ion-button full (click)="joinGame()" [disabled]="nickname === ''" style="border-radius: 40px;
          background-color: #607D8B;
          text-align: center;
          color: white;">
            Join Game as {{ nickname }}
  </button>
</ion-content>
